<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allure Test Report</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
      margin-top: 1.5rem;
    }
    a {
      background-color: #007acc;
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      min-width: 340px;
      text-align: center;
    }
    a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Playwright Allure Test Report</h1>
    <p>Click the button below to view the test results.</p>
    <div class="button-group">
      <a href="allure-report/index.html" target="_blank">Playwright Allure example report</a>
      <a href="allure-report-sharding/index.html" target="_blank" id="foobar-btn">Playwright Allure report (sharding)</a>
    </div>
  </div>
</body>
</html>
